<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="card" style="margin-top:100px;">
                    <div class="card-body">
                        <form class="form-signin">
                            <div class="form-group">
                                <label for="inputEmail" >Username</label>
                                <input value.bind="username" type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus />
                            </div>
                            <div class="form-group">
                                <label for="inputPassword"  style="margin-top:20px;">Password</label>
                                <input value.bind="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required  />
                            </div>
                            <button click.trigger="login()" class="btn btn-lg btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
